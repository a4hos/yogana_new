{% extends "base.html" %}

{% block title %}
  Add New FAQ
{% endblock %}

{% block content_wrapper %}
<h1>Edit why Section</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ why_section.title }}" required>
    </div>
    <div class="form-group">
        <label for="icon">Icon</label>
        <textarea class="form-control" id="icon" name="icon" required>{{ why_section.icon }}</textarea>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ why_section.description }}</textarea>
    </div>

    
    <div class="form-group">
        <label for="button_text">Button Text</label>
        <input type="text" class="form-control" id="button_text" name="button_text" value="{{ why_section.button_text }}" required>
    </div>
    <div class="form-group">
        <label for="button_link">Button Link</label>
        <input type="text" class="form-control" id="button_link" name="button_link" value="{{ why_section.button_link }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update why Section</button>
</form>
{% endblock %}
