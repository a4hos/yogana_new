{% extends "base.html" %}

{% block title %}
  Add New FAQ
{% endblock %}

{% block content_wrapper %}
<h1>Edit About Section</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ about_section.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ about_section.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="features">Features</label>
        <textarea class="form-control" id="features" name="features" required>{{ about_section.features }}</textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="image" name="image">
        <small>Current image: <img src="{{ url_for('static', filename='uploads/images/' + about_section.image) }}" width="100"></small>
    </div>
    
    <div class="form-group">
        <label for="button_text">Button Text</label>
        <input type="text" class="form-control" id="button_text" name="button_text" value="{{ about_section.button_text }}" required>
    </div>
    <div class="form-group">
        <label for="button_link">Button Link</label>
        <input type="text" class="form-control" id="button_link" name="button_link" value="{{ about_section.button_link }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update About Section</button>
</form>
{% endblock %}
