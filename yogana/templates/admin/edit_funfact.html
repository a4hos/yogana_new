{% extends "base.html" %}

{% block title %}
  Add New FAQ
{% endblock %}

{% block content_wrapper %}
  <h1>Edit FunFact</h1>
  <form method="POST">
    <div class="form-group">
      <label for="icon">Icon</label>
      <input type="text" class="form-control" id="icon" name="icon" value="{{ funfact.icon }}" required>
    </div>
    <div class="form-group">
      <label for="count">Count</label>
      <input type="number" class="form-control" id="count" name="count" value="{{ funfact.count }}" required>
    </div>
    <div class="form-group">
      <label for="optional_icon">Optional Icon</label>
      <input type="text" class="form-control" id="optional_icon" name="optional_icon" value="{{ funfact.optional_icon }}" required>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" class="form-control" id="text" name="text" value="{{ funfact.text }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update FunFact</button>
  </form>
{% endblock %}
