{% extends "base.html" %}

{% block content_wrapper %}
<div class="container my-4">
    <h1 class="text-primary mb-4">Manage Doctors</h1>

    <!-- Add New Doctor Button -->
    <div class="mb-3">
        <a href="{{ url_for('new_doctor') }}" class="btn btn-success">Add New Doctor</a>
    </div>

    <!-- Doctors Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Specialty</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.specialty }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('edit_doctor', id=doctor.id) }}" class="btn btn-primary btn-sm me-2">Edit</a>
                        <form action="{{ url_for('delete_doctor', id=doctor.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No doctors found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
