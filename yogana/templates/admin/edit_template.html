{% extends 'base.html' %}
{% block content_wrapper %}
<div class="container mt-4">
    <h1>Edit Template: {{ file_name }}</h1>
    <form method="POST" action="{{ url_for('edit_template', file_name=file_name) }}">
        <div class="form-group mb-4">
            <label for="file_content" class="form-label">File Content:</label>
            <textarea name="file_content" id="file_content" class="form-control" rows="20">{{ file_content }}</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('admin_templates') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
