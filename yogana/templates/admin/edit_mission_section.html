{% extends "base.html" %}
{% block title %}Edit Mission Section{% endblock %}
{% block content_wrapper %}
<div class="container my-4">
    <h2 class="text-primary">Edit Mission Section</h2>
    <form method="POST" class="mt-4">
        <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ mission_section.title }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ mission_section.description }}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" value="{{ mission_section.image }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="shape_image" class="form-label">Shape Image URL</label>
            <input type="text" class="form-control" id="shape_image" name="shape_image" value="{{ mission_section.shape_image }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Mission Section</button>
    </form>
</div>
{% endblock %}
