{% extends "base.html" %}

{% block content_wrapper %}
  <h1>Manage Services</h1>
  <a href="{{ url_for('add_department') }}" class="btn btn-primary">Add New Service</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Slug</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
        <tr>
          <td>{{ service.name }}</td>
          <td>{{ service.slug }}</td>
          <td>{{ service.description }}</td>
          <td>
            <a href="{{ url_for('edit_department', id=service.id) }}" class="btn btn-warning">Edit</a>
            <form action="{{ url_for('delete_department', id=service.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
