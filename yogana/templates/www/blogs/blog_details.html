
{% block content_wrapper %}
<div class="container mt-4">
    <h1>{{ blog.title }}</h1>
    <small>Published on: {{ blog.created_at }}</small>
    <hr>
    <div>
        <!-- Assuming you are using CKEditor, you can render HTML content directly -->
        {{ blog.content | safe }}
    </div>
    <hr>
    <a href="{{ url_for('blogs') }}" class="btn btn-primary">Back to All Blogs</a>
</div>
{% endblock %}
