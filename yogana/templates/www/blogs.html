<!-- blogs.html -->
{% extends 'www/base.html' %}


{% block content_wrapper %}
    <!-- Start Appointment Area -->
    {% include 'www/components/breadcrumbs.html' %}
    <!-- End Appointment Area -->

    <!-- Start Blog Area -->
    <section class="blog-area ptb-100">
        <div class="container">
            <div class="row">
                {% for blog in blogs %}
                <div class="col-lg-4 col-md-6">
                    <div class="single-blog-post">
                        <div class="post-image">
                            <a href="{{ url_for('blog_details', slug=blog.slug) }}"><img src="{{ url_for('static', filename=blog['image']) }}" alt="image"></a>
                        </div>

                        <div class="post-content">
                            <div class="post-meta">
                                <ul>
                                    <li>Author : <a href="#">{{ blog.author }}</a></li>
                                    <li>{{ blog.published_on }}</li>
                                </ul>
                            </div>

                            <h3><a href="{{ url_for('blog_details', slug=blog.slug) }}">{{ blog.title }}</a></h3>
                            <p>{{ blog.excerpt }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Pagination Area -->
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area">
                    <a href="#" class="prev page-numbers"><i class="fas fa-angle-double-left"></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a href="#" class="page-numbers">2</a>
                    <a href="#" class="page-numbers">3</a>
                    <a href="#" class="next page-numbers"><i class="fas fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Blog Area -->



{% endblock %}
