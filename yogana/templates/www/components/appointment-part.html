<!-- Start Appointment Area -->
<section class="appointment-area ptb-100 jarallax" data-jarallax='{"speed": 0.3}'>
    <div class="container">
        <div class="appointment-content">
            <span class="sub-title">Book Appointment</span>
            <h2>We are here for you</h2>

            {% if success %}
                <div class="alert alert-success" role="alert">
                    Your appointment request has been submitted successfully!
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('appointment') }}">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="icon">
                                <i class="flaticon-user"></i>
                            </div>
                            <label>Your Name</label>
                            <input type="text" class="form-control" placeholder="Enter Your Name" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="icon">
                                <i class="flaticon-envelope"></i>
                            </div>
                            <label>Your Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email Address" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="icon">
                                <i class="flaticon-support"></i>
                            </div>
                            <label>Select Your Services</label>

                            <select class="form-control" id="service" name="service" required>
                                {% for service in appservices %}
                                    <option value="{{ service.name }}">{{ service.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="icon">
                                <i class="flaticon-phone-call"></i>
                            </div>
                            <label>Your Phone</label>
                            <input type="text" class="form-control" placeholder="Enter Your Phone" id="text" name="text" required>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <div class="submit-btn">
                            <button type="submit" class="btn btn-primary">
                                Make Appointment <i class="flaticon-right-chevron"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- End Appointment Area -->
